{% extends "base.html" %}
{% block content %}
{% for clip in clips %}

  <h1>Modify information</h1>

    {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form>
    <div class="form-group">
      <label>Title</label>
      <input type="text" name="title" class="form-control" value="{{clip.title}}">
    </div>
    <div class="form-group">       
      <label>Game</label>   
      <input type="text" name="game" class="form-control" value="{{clip.game}}">
    </div>
    <div class="form-group">
      <label>Resolution</label>
      <input type="text" name="resolution" class="form-control" value="{{clip.resolution}}">
    </div>
    <div class="form-group">
      <label>FPS</label>
      <input type="text" name="fps" class="form-control" value="{{clip.fps}}">
    </div> 
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" name="description">{{clip.description}}</textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
  </form>
  {% endfor %}
{% endblock %}
