{% extends "base.html" %}
{% block content %}
  <h1>Upload a fresh clip</h1>

  <form method="post" action="{{base_path}}/clipList">
    <div class="form-group">
      <label>Title</label>
      <input type="text" name="title" class="form-control">
    </div>

    <div class="form-group">
      <label>Game</label>
      <input type="text" name="game" class="form-control">
    </div>

    <div class="form-group">
      <label>Resolution</label>
      <input type="text" name="resolution" class="form-control">
    </div>
    
    <div class="form-group">
      <label>FPS</label>
      <input type="text" name="fps" class="form-control">
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea name="description" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
  </form>
{% endblock %}
